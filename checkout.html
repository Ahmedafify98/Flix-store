<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Flixi Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 420px;
            margin: 2em ;
            background: #fff;
            padding: 2em;
        }
        .checkout-container h2 {
            margin-top: 0;
        }
        .checkout-form label {
            display: block;
            margin: 1em 0 0.3em 0;
            font-weight: bold;
        }
        .checkout-form input, .checkout-form textarea {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1em;
            font-size: 1em;
        }
        .checkout-form button {
            background: #03a167;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7em 1em;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkout-form button:hover {
            background: #028055;
            color: #000;
            border: solid 2px #000000;
            transform: scale(1.09);
            transition: all 0.2s;
        }
        .order-success {
            color: #03a167;
            font-weight: bold;
            margin-top: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flixi Store</h1>
        <nav>
            <a href="index.html">Products</a>
        </nav>
    </header>
    
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form class="checkout-form" id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" rows="3" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <button type="submit">Place Order</button>
        </form>
        <div class="order-success" id="order-success" style="display:none;">
            Thank you for your purchase!<br>Your order has been placed.
        </div>
    </div>
    <script>
        document.getElementById('checkout-form').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('order-success').style.display = 'block';
            // Optionally clear cart in localStorage
            localStorage.removeItem('cart');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2500);
        };
    </script>
    <footer>
        <p>&copy; 2025 Flixi Store</p>
    </footer>
</body>
</html>
