<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flix Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flix Store</h1>
        <nav>
            <a href="index.html">Products</a>
            <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-list"></div>
        <div id="cart-summary"></div>
        <div class="cart-actions">
            <button id="clear-cart" style="display:none;" aria-label="Clear cart">Clear Cart</button>
            <button id="purchase-btn" style="display:none;" aria-label="Purchase items">Purchase</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Flix Store</p>
    </footer>
    <div id="toast" class="toast" aria-live="polite"></div>
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal" aria-label="Close">&times;</span>
            <h3>Checkout</h3>
            <p>This is a demo purchase. In a real store, youâ€™d be redirected to Stripe, PayPal, or another payment gateway.</p>
            <button id="pay-demo">Complete Payment (Demo)</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      renderCart();
      updateCartCount();
      setupCartCountSync();
    </script>
</body>
</html>
